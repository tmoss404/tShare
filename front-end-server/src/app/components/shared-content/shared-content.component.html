<div class="container">
    <div class="option-bar">
        <div class="option-container">
            <button class="file-option-btn" (click)="getSharedFiles()"><i class="bi bi-arrow-repeat"></i>&#160;&#160;Refresh</button>

            <input class="file-search" placeholder="What are you looking for?">
        </div>
    </div>
    <div class="file-container">
        <div *ngIf="sharedFiles; else loading">
            <div class="file-header">
                <div class="file-info">
                    <div class="file-check">
                    </div>
                </div>
                <div class="file-info">
                    <div class="file-check">
                    </div>
                </div>
                <div class="file-info file-name">
                    Name
                </div>
                <div class="file-info">
                    <div class="file-card-option"></div>
                </div>
                <div class="file-info last-modified">
                    Last Modified
                </div>
                <div class="file-info file-owner">
                    Owner
                </div>
                <div class="file-info file-size">
                    File Size
                </div>
                <hr class="file-header-rule">
            </div>
            <app-file-card *ngFor="let file of sharedFiles" [file]="file" (changeDirEvent)="changeCurrentDir($event)"></app-file-card>
        </div>
        <ng-template #loading>
            <div class="spinner"></div>
        </ng-template>
    </div>
</div>

<!-- Context menu template -->
<context-menu>
    <ng-template contextMenuItem let-item (execute)="downloadFile($event.item)">
        Download
    </ng-template>
</context-menu>
