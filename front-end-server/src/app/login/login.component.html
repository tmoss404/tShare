<div class="container login">
    <div class="row">
        <div class="center">
            <div class="col-md-12">
            <form action="" id="loginForm">
                <div class="form-group">
                    <input class="form-control" type="text" name='username' placeholder="Email"/>          
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name='password' placeholder="Password"/>     
                </div>
                <div class="form-group">
                    <button type="button" class="form-control btn-custom">Login</button>
                    <button type="button" class="form-control btn-custom" [routerLink]="['/forgot-password']">Forgot Password</button>
                    <button type="button" class="form-control btn-custom btn-custom-center" [routerLink]="['/register']">Register</button>
                </div>
                </form>        
            </div>  
        </div>    
    </div>
</div>
